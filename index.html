<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Relacionamento üíñ</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #5a2d2d;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #contador {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .cora√ß√£o {
      font-size: 4em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      top: -50px;
      color: red;
      font-size: 24px;
      animation: fall 5s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Estamos juntos h√°...</h1>
  <div id="contador">Carregando dias...</div>
  <div class="cora√ß√£o">‚ù§Ô∏è</div>

  <audio controls autoplay loop>
    <!-- Caminho local para o arquivo (funciona apenas no seu navegador local) -->
    <source src="musica.mp3" type="audio/mp3">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // Contador de dias
    const dataInicio = new Date(2022, 4, 19); // 19 de maio de 2022
    const hoje = new Date();
    const diferenca = hoje - dataInicio;
    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    document.getElementById("contador").innerText = `Estamos juntos h√° ${dias} dias üíï`;

    // Cora√ß√µes caindo
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('heart');
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.fontSize = Math.random() * 20 + 10 + 'px';
      coracao.innerText = '‚ù§Ô∏è';
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
